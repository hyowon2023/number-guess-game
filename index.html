<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 >숫자 맞추기 게임</h1>
      <div id="result-area">결과가 나옵니다.</div>
      <div id="chance-area">남은 기회는 <span class="red-text">10번</span></div>
        <input type="number" id="user-input" class="form-control"  type="text" placeholder="1부터 50까지 숫자를 입력하세요" aria-label="default input example" />
        <div><button id="play-button" type="button" class="btn btn-success">Go!</button>
            <button id="reset-button" type="button" class="btn btn-warning">
              Reset!
            </button></div>
        

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
